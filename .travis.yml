language: c
compiler:
  - gcc
  - clang
before_script:
  - sudo apt-get update
  - sudo apt-get install libunbound-dev libldns-dev libidn11-dev check libevent-dev
script:
  - libtoolize -fic
  - autoreconf -fi
  - ./configure --with-libevent
  - make
  - sudo PATH=$PATH make install
  - make test
  - sudo make uninstall
